   {% extends 'admin/admin_home.html' %}
{% block body %}

    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    </head>
    
    <body>
    <form id="form1" name="form1" method="post" action="/admin_view_customer">
      <table class="table table-active table-bordered" style="border-color: white">
        <tr>
          <th style="background-color:  #47b2e4;color: white" width="47" scope="col">#</th>
          <th style="background-color:  #47b2e4;color: white" width="47" scope="col">Name</th>
          <th style="background-color:  #47b2e4;color: white" width="47" scope="col">Photo</th>
          <th style="background-color:  #47b2e4;color: white" width="66" scope="col">Email</th>
          <th style="background-color:  #47b2e4;color: white" width="74" scope="col">Phone No</th>
        </tr>
          {% for i in data %}
        <tr>
        <td>{{ forloop.counter }}</td>
           <td>{{ i.name }}</td>
             <td><img src="{{ i.photo}}" alt="no image" height="100" width="100" class="rounded-circle"/></td>

          <td>&nbsp;{{ i.email }}</td>
          <td>&nbsp;{{ i.phone }}</td>
        </tr>
          {% endfor %}
      </table>
    </form>
    </body>
    </html>
{% endblock %}
