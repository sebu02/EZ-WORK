{% extends 'admin/admin_home2.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="admin_changepass_post">
    {% csrf_token %}
   <table class="table table-bordered">
    <tr>
      <th scope="row">Current password</th>
      <td>
      <input type="password" name="textfield" id="textfield" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/></td>
    </tr>
    <tr>
      <th scope="row" align="center">New password</th>
      <td>
      <input type="password" name="textfield2" id="textfield2" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/></td>
    </tr>
    <tr>
      <th scope="row">Confirm password</th>
      <td>
      <input type="password" name="textfield3" id="textfield3"  class="form-control"required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center" scope="row"><input type="submit" name="button" id="button" value="Update" class="btn btn-outline-primary" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
