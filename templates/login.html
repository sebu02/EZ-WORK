<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/login_post" method="post">
    {% csrf_token %}
    <table width="200" border="1">

  <tr>
    <th scope="row">Username</th>
    <td><label for="txtusername"></label>
      <input type="text" name="txtusername" id="txtusername" /></td>
  </tr>
  <tr>
    <th scope="row">Password</th>
    <td><label for="txtpasswd"></label>
      <input type="password" name="txtpasswd" id="txtpasswd" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Login" /></th>
    </tr>
      <tr>
    <th scope="row">worker sign up</th>
    <th scope="row"><a href="/workeradd">sign up</a></th>
  </tr>
  <tr>
    <th scope="row">customer sign up</th>
    <th scope="row"><a href="#">sign up</a></th>
    </tr>
</table>
</form>
</body>
</html>
