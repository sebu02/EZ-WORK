{% extends 'worker/workerhomepage2.html' %}
 {% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/workrequestaccept_post/{{ rid }}" method="post">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th scope="row">Payment estimation</th>
      <td>
      <input type="number" name="txtpayment" id="txtpayment" class="form-control" required min="{{ a }}" title="Your minimum wages is {{ a }}"/></td>
    </tr>
    <tr>
      <th scope="row">Time estimation <br>(Approximate Hours)</th>
      <td>
      <input type="number" name="txttime" id="txttime" class="form-control" required min="1"/></td>
    </tr>
   <tr>
      <th colspan="2" scope="row"><div align="center"><input type="submit" value="Confirm" class="btn btn-outline-primary"/></div> </th>
    </tr>

  </table>
</form>
</body>
</html>
{% endblock %}
